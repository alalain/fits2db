site_name: fits2db

nav:
  - index.md
  - User Guide: 
    - Overview: installation-guide/overview.md
    - Install pre built Image: installation-guide/installation.md
    - Installation from Scratch: installation-guide/install-scratch.md
    - Troubleshooting: installation-guide/trouble.md
  - Building from source: 
    - Livestream: how-to-guides/how-to-guide-livestream.md
    - Setting focus: how-to-guides/how-to-guide-set-focus.md
  - API reference:
    - CLI reference: reference/reference.md
    - DB reference: reference/database.md
  - Developement: hardware.md
  
repo_url: https://github.com/pmodwrc/fits2db 
repo_name: pmodwrc/fits2db

theme:
  name: material
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.indexes
  icon:
    repo: fontawesome/brands/git-alt
  logo: layout/images/logo.png
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode



plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
  - tags
  - search
  - git-revision-date-localized:
      type: date
  - git-authors



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - mkdocs-click
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js